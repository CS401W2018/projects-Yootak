<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Project</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Web Design Form Project</h1>
    </header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <legend>Create Account</legend>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-row">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="">--Select--</option>
                        <option value="CO">Colorado</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" value="freshman">Freshman</label>
                    <label><input type="radio" name="year" value="sophomore">Sophomore</label>
                    <label><input type="radio" name="year" value="junior" checked>Junior</label>
                    <label><input type="radio" name="year" value="senior">Senior</label>
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree"> I agree to the terms</label>
                    <label><input type="checkbox" name="subscribe" id="subscribe" checked> Subscribe to newsletter</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Yootak Kim</p>
    </footer>
</body>
