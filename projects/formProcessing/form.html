<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Chicken</title>
  <link rel="stylesheet" href="form2.css">
</head>
<body>
  <header>
    <h1>Online Order of Yootak Chicken</h1>
  </header>

  <main>
    <form id="myForm" method="get">
      <fieldset>
        <legend>Place Your Chicken Order</legend>

        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-row">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-row">
          <label for="address">Delivery Address:</label>
          <input type="text" id="address" name="address" placeholder="123 Chicken St." required>
        </div>

        <div class="form-row">
          <label for="menu">Choose Your Chicken:</label>
          <select id="menu" name="menu" required>
            <option value="">-- Select a menu --</option>
            <option value="fried">Fried Chicken</option>
            <option value="spicy">Spicy Chicken</option>
            <option value="halfhalf">Half & Half</option>
          </select>
        </div>

        <div class="form-row">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="20" required>
        </div>

        <div class="form-row">
          <label for="time">Preferred Delivery Time:</label>
          <input type="time" id="time" name="time">
        </div>

        <div class="form-row">
          <label for="request">Special Requests:</label>
          <textarea id="request" name="request" rows="3" placeholder="e.g., Less spicy, extra pickles..."></textarea>
        </div>

        <div class="form-row checkbox-row">
          <label><input type="checkbox" id="coupon" name="coupon"> Apply Coupon</label>
        </div>

        <div class="form-row checkbox-row">
          <label><input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions</label>
        </div>

        <div class="form-row">
          <input type="submit" value="Place Order">
        </div>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Yootak Kim</p>
  </footer>

  <script src="form.js" defer></script>
</body>
</html>
